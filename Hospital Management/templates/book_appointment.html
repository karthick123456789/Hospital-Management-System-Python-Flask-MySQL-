<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>

</head>
<body>
<form method="post">
    Patient:
    <select name="patient_id" required>
        {% for p in patients %}
        <option value="{{ p[0] }}">{{ p[1] }}</option>
        {% endfor %}
    </select>
    <br><br>
    Doctor:
    <select name="doctor_id" required>
        {% for d in doctors %}
        <option value="{{ d[0] }}">{{ d[1] }}</option>
        {% endfor %}
    </select>
    <br><br>
    Date:
    <input type="date" name="date" required>
    <br><br>

    <button type="submit">Book Appointments</button>
</form>
<br>
<a href="/">Back to Home</a>
</body>
</html>
