<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Doctor</title>
</head>
<body>
<h1>View Doctor</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Specialization</th>
        <th>Actions</th>
    </tr>
    {% for d in doctors %}
    <tr>
        <td>{{ d[0] }}</td>
        <td>{{ d[1] }}</td>
        <td>{{ d[2] }}</td>
        <td>
            <a href="edit-doctor/{{ d[0] }}">
                Edit
            </a>
        </td>
    </tr>
    {% endfor %}

</table>
<br>
<a href="/">Back to Home</a>
</body>
</html>
